<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!-- Font Awesome -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
rel="stylesheet"
/>
<!-- Google Fonts -->
<link
href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
rel="stylesheet"
/>
<!-- MDB -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css"
rel="stylesheet"
/>
<link rel="stylesheet" href="global.css">
  </head>
  <body>
      
    <div class="container mt-5 ml-5" style="width: 600px;float: left;">
        
        <div class="card w-50 bg-dark">
            <div class="card-header">
                <h5 class="text-warning text-center">Enter the number for which you want to see the Multiplication Table</h5>
            </div>
            <div class="card-body">
                <form>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="input">
                        <button class="btn-group btn-success m-auto p-1 ml-1" onclick="fun()">Generate</button>
                      </div>
                      
                </form>
            </div>
        </div>
        
        
    </div>
    <div class="container bg-danger mt-5 " style="height: 437px;width: 300px;">
      <div class="bg-black" style="height: 40px;width: 275px; ">
        <h4 id="h1" class="text-danger">1*1=1</h4>
      </div>
      
      <div class="bg-black m-md-1" style="height: 40px;width: 275px; ">
        <h4 id="h2" class="text-warning">1*2=2</h4>
      </div>

      <div class="bg-black m-md-1" style="height: 40px;width: 275px; ">
        <h4 id="h3" class="text-info">1*3=3</h4>
      </div>

      <div class="bg-black m-md-1" style="height: 40px;width: 275px; ">
        <h4 id="h4" class="text-success">1*4=4</h4>
      </div>

      <div class="bg-black m-md-1" style="height: 40px;width: 275px; ">
        <h4 id="h5" class="text-secondary">1*5=5</h4>
      </div>

      <div class="bg-black m-md-1" style="height: 40px;width: 275px; ">
        <h4 id="h6" class="text-primary ">1*6=6</h4>
      </div>


      <div class="bg-black m-md-1" style="height: 40px;width: 275px; ">
        <h4 id="h7" class="text-success text-center">1*7=7</h4>
      </div>

      <div class="bg-black m-md-1" style="height: 40px;width: 275px; ">
        <h4 id="h8" class="text-info text-center">1*8=8</h4>
      </div>

      <div class="bg-black m-md-1" style="height: 40px;width: 275px; ">
        <h4 id="h9" class="text-warning text-center">1*9=9</h4>
      </div>

      <div class="bg-black m-md-1" style="height: 40px;width: 275px; ">
        <h4 id="h10" class="text-danger text-center">1*10=10</h4>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="23_app.js"></script>
    <!-- MDB -->
<script
type="text/javascript"
src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"
></script>
  </body>
</html>
