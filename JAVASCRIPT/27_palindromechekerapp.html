    <title>Palindrome Checker App</title>

  <body>
      <div class="container mt-5 ">
        <div class="card" style="width: 18rem;">
            <div class="card-body bg-dark">
              <h5 class="card-title text-center text-warning">Palindrome Checker App</h5>
                <form>
                    <div class="form-group">
                        <label for="input" class="text-white mt-3">Enter a Word</label>
                        <textarea class="form-control" id="input" rows="1"></textarea>
                    </div>
                </form>
                <button class="btn-group btn-success p-1" style="margin-left: 78px;" id="btn">Check Here</button>
                <h5 id="result" class="text-center mt-3 text-danger"></h5>
            </div>
          </div>
      </div>
